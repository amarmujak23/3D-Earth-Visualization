<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive 3D Earth</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black; /* Initial black background */
    }
    #overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      font-family: 'Exo', sans-serif;
      font-style: italic; /* Italic style */
      opacity: 1;
      transition: opacity 1s ease-in-out; /* Slower fading animation */
    }
  </style>
</head>
<body>
  <div id="overlay">Welcome</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
